<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض أعمالي التصميمية</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-weight: normal;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      display: block;
      height: 180px;
      object-fit: cover;
    }
    .card .desc {
      padding: 15px;
      font-size: 16px;
      text-align: center;
    }
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>معرض أعمالي التصميمية</h1>
  <p>مرحبًا بك في معرض أعمالي! شاهد بعض من أفضل تصميماتي.</p>
</header>

<section class="gallery">

  <div class="card">
    <img src="design1.jpg" alt="تصميم 1" />
    <div class="desc">تصميم شعار لشركة تقنية</div>
  </div>

  <div class="card">
    <img src="design2.jpg" alt="تصميم 2" />
    <div class="desc">تصميم واجهة مستخدم لتطبيق موبايل</div>
  </div>

  <div class="card">
    <img src="design3.jpg" alt="تصميم 3" />
    <div class="desc">تصميم بوستر إعلان</div>
  </div>

  <!-- أضف المزيد من بطاقات التصميم هنا -->
  
</section>

<footer>
  حقوق النشر &copy; 2025 تصميمي الخاص
</footer>

</body>
</html>
